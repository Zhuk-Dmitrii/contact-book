<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test avtobus1</title>
  <script type="module" src="/src/js/app.js"></script>
</head>

<body>

  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="./src/images/contact-book.jpg" alt="">
          <p class="ps-2 text-primary fw-bold">Книга контактов</p>
        </div>
        <div class="buttons-group">
          <button id="openCreateContact" class="btn btn-danger me-2 px-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasContact">
            добавить контакт &#43;
          </button>
          <button class="btn btn-primary px-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasGroup">
            Группы
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="main" class="container flex-grow-1 pt-5">
      <span class="text-body-tertiary position-absolute top-50 start-50 translate-middle">Список контактов
        пуст</span>
    </main>

    <!-- create contact offcanvas -->
    <div class="offcanvas offcanvas-start" id="offcanvasContact">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Добавление контакта</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <form id="formContactOffcanvas" class="offcanvas-body d-flex flex-column justify-content-between align-items-end">
        <div class="w-100">
          <div class="mb-3">
            <input id="inputFullName" type="text" class="form-control bg-body-secondary border-0"
              placeholder="Введите ФИО" required>
          </div>
          <div class="mb-3">
            <input id="inputPhoneNumber" type="text" class="form-control bg-body-secondary border-0"
              placeholder="Введите номер" required>
          </div>
          <select id="selectGroup" class="form-select bg-body-secondary border-0">
            <option selected hidden>Выберите группу</option>
          </select>
          <span id="errorSelectGroup"></span>
        </div>
        <button class="btn btn-primary px-3">Сохранить</button>
      </form>
    </div>

    <!-- create contact group offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasGroup">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Группы контактов</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <form id="formGroupOffcanvas" class="offcanvas-body d-flex flex-column justify-content-between">
        <div class="w-100 mb-5 pe-2">
          <div id="groupContainerOffcanvas" class="mb-3">

          </div>

          <div id="containerAddGroup" class="mb-3 d-flex justify-content-between d-none">
            <input id="inputAddGroup" type="text"
              class="form-control bg-body-secondary border-0 fw-bold d-flex align-items-center"
              placeholder="Введите название" />
            <button id="closeGroupCreation" class="btn-control btn-delete" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                <g clip-path="url(#clip0_1_5003)">
                  <path opacity="0.3"
                    d="M6.66676 20.3889C6.66676 21.55 7.61676 22.5 8.77787 22.5H17.2223C18.3834 22.5 19.3334 21.55 19.3334 20.3889V7.72222H6.66676V20.3889ZM9.26343 12.8733L10.7518 11.385L13.0001 13.6228L15.2379 11.385L16.7262 12.8733L14.4884 15.1111L16.7262 17.3489L15.2379 18.8372L13.0001 16.5994L10.7623 18.8372L9.27398 17.3489L11.5118 15.1111L9.26343 12.8733ZM16.6945 4.55556L15.639 3.5H10.3612L9.30565 4.55556H5.61121V6.66667H20.389V4.55556H16.6945Z"
                    fill="black" />
                </g>
                <defs>
                  <clipPath id="clip0_1_5003">
                    <rect width="25.3333" height="25.3333" fill="white" transform="translate(0.333374 0.333344)" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        </div>

        <div class="w-100 d-flex justify-content-end">
          <button id="btnAddGroup" type="button" class="btn-add btn">Добавить</button>
          <button type="submit" class="btn btn-primary px-3 ms-3">Сохранить</button>
        </div>
      </form>
    </div>

    <!-- edit contact offcanvas -->
    <div class="offcanvas offcanvas-start" id="editContactOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Редактировать контакт</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <form id="formEditContactOffcanvas"
        class="offcanvas-body d-flex flex-column justify-content-between align-items-end">
        <div class="w-100">
          <input id="idGroup" type="hidden">
          <input id="idContact" type="hidden">
          <div class="mb-3">
            <input id="editInputFullName" type="text" class="form-control bg-body-secondary border-0"
              placeholder="Введите ФИО" required>
          </div>
          <div class="mb-3">
            <input id="editInputPhoneNumber" type="text" class="form-control bg-body-secondary border-0"
              placeholder="Введите номер" required>
          </div>
          <select id="editSelectGroup" class="form-select bg-body-secondary border-0">
            <option selected hidden>Выберите группу</option>
          </select>
        </div>
        <button class="btn btn-primary px-3">Сохранить</button>
      </form>
    </div>

  </div>

</body>

</html>
